<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="score-card" id="home-team">
            <h3 class="teamTitle">HOME</h3>
            <p id="home-score" class="score-box">0</p>
            <div class="btn-container">
                <button class="score-btn" onclick="add1PointHome()">+1</button>
                <button class="score-btn" onclick="add2PointHome()">+2</button>
                <button class="score-btn" onclick="add3PointHome()">+3</button>
            </div>
        </div>
        <div id="newGameContainer">
            <button id="newGameBtn" onclick="newGame()">New Game</button>
        </div>
        <div class="score-card" id="guest-team">
            <h3 class="teamTitle">GUEST</h3>
            <p id="guest-score" class="score-box">0</p>
            <div class="btn-container">
                <button class="score-btn" onclick="add1PointGuest()">+1</button>
                <button class="score-btn" onclick="add2PointGuest()">+2</button>
                <button class="score-btn" onclick="add3PointGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
